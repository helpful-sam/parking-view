<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Parking View</h1>
    </div>
    <div class="legend">
        <div id="available-count"><span class="green"></span> Available: 0</div>
        <div id="occupied-count"><span class="red"></span> Occupied: 0</div>
    </div>
    <div class="parking-area" id="parking-area">
        <div class="parking-slot" id="slot-1"></div>
        <div class="parking-slot" id="slot-2"></div>
        <div class="parking-slot" id="slot-3"></div>
        <div class="parking-slot" id="slot-4"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
